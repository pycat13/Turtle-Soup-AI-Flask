<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Admin Console</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <style>
        .admin-wrap {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px 8px;
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
            font-size: 13px;
        }

        th {
            color: #666;
        }

        .btn {
            padding: 6px 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            min-width: 64px;
            text-align: center;
        }

        .btn-danger {
            background: #ff7875;
            color: #fff;
        }

        .btn-secondary {
            background: #91d5ff;
            color: #fff;
        }

        .btn-muted {
            background: #d9d9d9;
            color: #666;
            cursor: not-allowed;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-row input,
        .form-row textarea {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #e2e2e2;
        }

        .lang-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .lang-title {
            font-weight: 700;
            color: #444;
            margin: 8px 0 6px;
        }

        textarea {
            min-height: 60px;
        }

        .error {
            color: #ff4d4f;
            font-size: 13px;
        }
    </style>
</head>

<body class="auth-hidden">
    <header class="top-section">
        <h1 class="title">Admin Console</h1>
        <p class="subtitle">Manage puzzles & users</p>
        <div class="top-buttons">
            <a class="cute-btn" href="/"><i data-lucide="home"></i> Home</a>
            <a class="cute-btn" href="/scoreboard.html"><i data-lucide="trophy"></i> Leaderboard</a>
        </div>
    </header>

    <div class="admin-wrap">
        <div class="card">
            <h3>New Puzzle</h3>
            <div class="lang-grid">
                <div>
                    <div class="lang-title">中文</div>
                    <div class="form-row"><input id="title_zh" placeholder="标题（中文）"></div>
                    <div class="form-row"><textarea id="description_zh" placeholder="题面（中文）"></textarea></div>
                    <div class="form-row"><textarea id="standard_answer_zh" placeholder="答案（中文）"></textarea></div>
                </div>
                <div>
                    <div class="lang-title">English</div>
                    <div class="form-row"><input id="title_en" placeholder="Title (EN)"></div>
                    <div class="form-row"><textarea id="description_en" placeholder="Description (EN)"></textarea></div>
                    <div class="form-row"><textarea id="standard_answer_en" placeholder="Answer (EN)"></textarea></div>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="createPuzzle()">Create</button>
            <div class="error" id="form-error"></div>
        </div>

        <div class="card">
            <h3>Puzzles</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ZH Title</th>
                        <th>EN Title</th>
                        <th>ZH Desc</th>
                        <th>EN Desc</th>
                        <th>ZH Answer</th>
                        <th>EN Answer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="puzzle-body">
                    <tr>
                        <td colspan="7">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card">
            <h3>Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Is Admin</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-body">
                    <tr>
                        <td colspan="5">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/admin.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
