<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Mission Setup</title>
    <link rel="stylesheet" href="/assets/css/play_mode.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="page-bg">
        <div class="setup-card">
            <h1 class="title" data-i18n="play_mode.title">Mission Setup</h1>

            <label class="label" style="margin-top: 22px;" data-i18n="play_mode.gameMode">Game Mode</label>

            <div class="mode-list">
                <div class="mode-option selected" data-mode="free">
                    <div class="mode-title" data-i18n="play_mode.storyMode">Story Mode</div>
                    <div class="mode-desc" data-i18n="play_mode.storyDesc">Relax and solve at your own pace.</div>
                </div>

                <div class="mode-option" data-mode="timed">
                    <div class="mode-title" data-i18n="play_mode.timeAttack">Time Attack</div>
                    <div class="mode-desc" data-i18n="play_mode.timeDesc">Solve within 5 minutes!</div>
                </div>

                <div class="mode-option" data-mode="limited_questions">
                    <div class="mode-title" data-i18n="play_mode.detective">Detective</div>
                    <div class="mode-desc" data-i18n="play_mode.detectiveDesc">Limited resources. 20 questions, 3 hints.</div>
                </div>
            </div>

            <div class="btn-row">
                <a href="/" class="btn-cancel" data-i18n="common.cancel">Cancel</a>
                <button class="btn-start" onclick="startGame()" data-i18n="common.startGame">Start Game</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/play_mode.js"></script>
    <script>
        I18N.applyTranslations();
        lucide.createIcons();
    </script>
</body>
</html>
